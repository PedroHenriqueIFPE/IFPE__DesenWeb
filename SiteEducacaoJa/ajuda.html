<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
    <label for="exampleDataList" class="form-label">Tipo de Problema</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escolha seu Problema...">
    <datalist id="datalistOptions">
        <option value="Problema com o site">
        <option value="Problema com a Pré-Matricula">
        <option value="Problema com Faltas">
        <option value="Problema com notas do Boletim">
        <option value="Conversar com a Direção">
    </datalist>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Endereço de Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Digite Resumidamente seu Problema:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

</body>
</html>
